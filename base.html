<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-size: 16px; /* Set base font size */
          overflow-x: hidden;
        }
    
        .hero {
          width: 100%;
          padding: 10px;
        }
    
        .container {
          width: 90%; /* Adjust width to fit screen */
          margin: 0 auto;
        }
    
        /* Make form fields and buttons responsive */
        input, button {
          width: 100%;
          padding: 10px;
          font-size: 1rem;
          box-sizing: border-box;
        }
    
        @media (max-width: 768px) {
          h1 {
            font-size: 1.5rem; /* Adjust heading size for small screens */
          }
    
          .button {
            font-size: 1rem; /* Adjust button size for small screens */
          }
        }
      </style>
    
      
      

  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Finance Tracker</h1>
        </div>
      </div>
    </section>

    <!-- Start Field -->


    <form id="form" class="container m-4 pl-4" method="POST">

    <div class="field">
        <label class="label">Name</label>
        <div class="control">
        <input
            class="input"
            type="text"
            placeholder="Transaction Name"
            name="Name"
        />
    </div>


      <div class="field">
        <label class="label">Amount Spent</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Amount Spent"
            name="Amount Spent"
          />
        </div>
        
        <div class="field">
            <label class="label">Category</label>
            <div class="control">
              <div class="select" style="width: 100%; max-width: 100%; font-size: 1.8rem; height: 3rem;">
                <select name="Category" style="width: 100%; font-size: 1.2rem;">
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Utilities">Utilities</option>
                </select>
              </div>
            </div>
          </div>
          
          
      



      <!-- End Field -->
      

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">Submit</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <button type="button" onclick="alert('Hello!')" style="position: fixed; bottom: 30px; left: 0; width: calc(100% - 50px); font-size: 24px; padding: 30px; box-sizing: border-box;">Transaction History</button>




    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;
        
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');  
        console.log(username);


        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
          
        }
        
        keyValuePairs.push("Username=" +username)

        var formDataString = keyValuePairs.join("&");

        console.log(formDataString)

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbyWQhv7MTlXkfF0uZHXxbHjgvlXcPsbZFYAKs01c34Z1i1perHSnd_SYKk0XFwwheypqg/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
